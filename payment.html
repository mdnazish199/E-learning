<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learners | Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-container {
      background: #fff;
      width: 90%;
      max-width: 900px;
      display: flex;
      flex-wrap: wrap;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .summary {
      background-color: #1e90ff;
      color: #fff;
      flex: 1 1 40%;
      padding: 40px;
    }

    .summary h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    .summary p {
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .summary .price {
      font-size: 28px;
      font-weight: 600;
      margin-top: 10px;
    }

    .payment-form {
      flex: 1 1 60%;
      padding: 40px;
    }

    .payment-form h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    input:focus {
      border-color: #1e90ff;
      outline: none;
    }

    .coupon-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .coupon-group input {
      flex: 1;
    }

    .coupon-group button {
      background-color: #1e90ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .back{
       background-color: #1e90ff;
      color: #fff;
      border: none;
      padding: 6px;
      width: 20%;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .coupon-group button:hover {
      background-color: #0a74da;
    }

    .pay-btn {
      background-color: #1e90ff;
      color: #fff;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }



    .back-button:hover {
      background-color: #0056b3;
    }

    .pay-btn:hover {
      background-color: #0a74da;
    }

    @media (max-width: 768px) {
      .payment-container {
        flex-direction: column;
      }

      .summary, .payment-form {
        flex: 1 1 100%;
      }

      .summary {
        border-radius: 10px 10px 0 0;
      }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <!-- Course Summary -->
    <div class="summary">
      <h2>ðŸ“šLearners</h2>
      <p> Learn Without limits</p>
      <p>Start, switch, or advance your career with thousands of courses from industry experts. </p>
    </div>

    <!-- Payment Form -->
    <div class="payment-form">
      <h3>Payment Details</h3>
      <form>
        <div class="input-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>

        <div class="input-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        </div>

        <div class="input-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
        </div>

        <div class="input-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" placeholder="123" required>
        </div>

        <div class="input-group">
          <label for="coupon">Coupon Code</label>
          <div class="coupon-group">
            <input type="text" id="coupon" placeholder="Enter code">
            <button type="button">Apply</button>
          </div>
        </div>

        <button type="submit" class="pay-btn">Pay</button>
      </form>
      <a href="index.html">Back </a>

    </div>
  </div>
</body>
