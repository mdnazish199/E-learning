<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learners Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
      font-style: italic;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      width: 105%;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #4a148c;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .icon {
      font-size: 40px;
      color: #6a1b9a;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon">ðŸ“š</div>
    <h2>Welcome to Learners</h2>
    <div class="quote">"Education is the passport to the future, for tomorrow belongs to those who prepare for it today."</div>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <a href="payment.html"><button type="submit" class="login-btn">Sign In</button></a>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p>BACK TO HOMEPAGE <a href="index.html">BACK</a></p>

    </div>
  </div>
</body>
</html>
